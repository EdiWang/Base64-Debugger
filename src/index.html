<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Base64" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Base64 Converter</h1>

    <!-- NEW: Tabs -->
    <div class="tabs" role="tablist" aria-label="Base64 tools">
        <button id="tabTextBtn" class="tab" role="tab" aria-selected="true" aria-controls="tabTextPanel">
            Text ⇄ Base64
        </button>
        <button id="tabImageBtn" class="tab" role="tab" aria-selected="false" aria-controls="tabImagePanel" tabindex="-1">
            Image ⇄ Base64
        </button>
    </div>

    <!-- Tab panel: Text -->
    <section id="tabTextPanel" class="tab-panel" role="tabpanel" aria-labelledby="tabTextBtn">
        <label for="charset">Destination character set</label>
        <select id="charset">
            <option value="utf-8" selected>UTF-8</option>
            <option value="utf-16le">UTF-16 LE</option>
            <option value="utf-16be">UTF-16 BE</option>
            <option value="iso-8859-1">ISO-8859-1</option>
        </select>

        <label for="plainText">Plain text</label>
        <textarea id="plainText" rows="6" placeholder="Enter text to encode..." spellcheck="false"></textarea>

        <div class="row">
            <button id="encodeBtn" class="btn btn-primary">To Base64 →</button>
            <button id="decodeBtn" class="btn btn-secondary">← From Base64</button>
        </div>

        <label for="base64Text">Base64 text</label>
        <textarea id="base64Text" rows="6" placeholder="Enter Base64 to decode..." spellcheck="false"></textarea>
    </section>

    <!-- Tab panel: Image -->
    <section id="tabImagePanel" class="tab-panel" role="tabpanel" aria-labelledby="tabImageBtn" hidden>
        <label for="imageFile">Image file</label>
        <input id="imageFile" class="file-input" type="file" accept="image/*" />

        <div class="row">
            <button id="imgToB64Btn" class="btn btn-primary">To Base64 →</button>
            <button id="b64ToImgBtn" class="btn btn-secondary">← From Base64</button>
        </div>

        <label for="imageBase64Text">Image Base64 (supports raw Base64 or data URL)</label>
        <textarea id="imageBase64Text" rows="8"
            placeholder="Paste image Base64 here (e.g. iVBORw0... or data:image/png;base64,iVBORw0...)"
            spellcheck="false"></textarea>

        <div class="image-preview">
            <div class="image-preview-header">
                <span>Preview</span>
                <a id="downloadImageLink" class="download-link" href="#" download="image">Download</a>
            </div>
            <img id="imagePreview" alt="Image preview will appear here" />
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
